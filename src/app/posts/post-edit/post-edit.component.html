<div class="popup-container">
   <div class="popup-card">
      <h2>Edit Post</h2>
      <form (ngSubmit)="onSubmit(form)" #form ngForm>
         <div class="form-field">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter Title" required [(ngModel)]="titleFeildValue"
               #title="ngModel" name="title" ngModel>
            @if (title.invalid && title.touched) {
            <span class="error-message">Please add a title</span>
            }

         </div>
         <div class="form-field">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter Description" required [(ngModel)]="descriptionFeildValue"
               #description="ngModel" name="description" ngModel>
            </textarea>
            @if (description.invalid && description.touched) {
            <span class="error-message">Please add a description</span>
            }
         </div>
         <div class="button-container">
               <button class="save-button" (click)="updatePost(title.value,description.value)">Update Post</button>
            <button type="button" class="cancel-button" (click)="cancleClicked()">Cancel</button>
         </div>
      </form>
   </div>
</div>
